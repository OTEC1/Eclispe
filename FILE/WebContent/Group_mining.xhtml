<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('cache-Control','no-cache, no-store')}"/>
   
    <h:head>
        <title></title>
      
      
        <script type="text/javascript" src="jquery-1.9.0.min.js">
      </script>
       <script>
       
       $(document).ready(function() {
    	 
    	   ref();
	});
     function ref() {
    	   setTimeout(function () {
	
			$('.iframes').fadeOut('slow').fadeIn('slow');
			ref();
		}, 500);
		
	}
       </script>
      
      <style>
      
      
       
.force-overflowz{
        min-height: 500px;
 }
 
  .scrollbarz{
    height: 300px;
     margin-bottom: 25px;
     margin-top: 130px;
     width: 230px;
     overflow-y: scroll;

      
   
  
 }
 
 #style-1z::-webkit-scrollbar{
     width: 9px;
   
 }
 
  #style-1z::-webkit-scrollbar-thumb{
     background-color:   lawngreen;
     border-radius: 10px;
 }
      </style>

				        	border-color: darkturquoise; border-radius:200px;">

				        	</p:graphicImage>
				        	
				        	
				        	  <f:param  name="bs3"    value="#{row.gnames}"   />
                       
				        	<f:param  name="bs2"  value="#{row.ids}"  />

		                </ui:repeat>
                   
                    </div>

		         <h:outputLabel   value="#{sub_controller.fill_all}"

		          </div>
		         
		          <p:graphicImage     rendered="#{sub_controller.saz}"  value="#{sub_controller.current_group_involved}"  cache="false"

		            <ui:repeat var="" value="">

				                style="position:absolute; margin-top: -183px; left: 420px; width: 30px; height: 33px;"></img>

		                    <div    style="position:absolute; margin-left:65px; top:340px; height:170px; width:390px;
