<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>

 <title>Sign in</title>
</h:head>
<h:body>

<div style="text-align: center;">

<div style="position: relative; display: inline-block; margin-top: 100px; background-color:  blue; border-radius: 10px; width: 400px; height: 350px;">
<br></br>
<div style="text-align: center;  margin-top: 20px; position: absolute;">
<div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<h:outputLabel value="#{sign_in.error}" style="position:relative; color:red;"></h:outputLabel>

</div>
</div>
<label style="color: #FFF; font-family: sans-serif; size: 20px; float: left; margin-left: 20px;">Sign in</label>
<br></br><br></br><br></br><br></br>
<h:form>
<h:inputText value="#{sign_in.email}" style="border:none; border-radius: 10px;  height:25px; width:250px; font-size: 18px;">
<f:passThroughAttribute name="placeholder"  value="                  Email"></f:passThroughAttribute>
</h:inputText>
<br></br><br></br><br></br><br></br>
<h:inputSecret   value="#{sign_in.pass}" style="border:none;  border-radius: 10px;  height:25px; width:250px;  font-size: 18px;">
<f:passThroughAttribute name="placeholder" value="                 Password"></f:passThroughAttribute>
</h:inputSecret>
<br></br><br></br><br></br>
&nbsp;&nbsp;&nbsp;
    <p:growl id="message" showDetail="true"/>
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
      </p:confirmDialog>
<h:commandButton action="#{sign_in.check}"    value="Sign in" 
style=" border-radius:5px; background-color:#FFF; width:120px; height:25px;"/>
 

  <br></br><br></br>
<h:commandLink action="#{register.unfix}">
<img src="Image/user_sign.png" style="float: left; margin-left: 20px; height: 40px; height: 30px;"></img>
</h:commandLink>
</h:form>
</div>
</div>
</h:body>
</html>
