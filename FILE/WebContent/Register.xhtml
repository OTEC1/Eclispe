<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Registration</title>
</h:head>
<h:body>
<div style="text-align: center;">

<div style="display: inline-block; margin-top: 100px; background-color:  blue; border-radius: 10px; width: 500px; height: 450px;">
<br></br>
<label style="color: #FFF; font-family: sans-serif; size: 20px; float: left; margin-left: 10px;">Register</label>
<br></br><br></br>
<h:form enctype="multipart/form-data">
<div style="margin-left: 50px;">



&nbsp;&nbsp;&nbsp;&nbsp;<h:outputText value="#{register.error}" style="position: absolute;  font:bold; float: right;
 margin-right:-100px; color:red; margin-top:85px; text-decoration:none">
</h:outputText>




<h:outputText  id="o"    value=" Your Address [#{register.ADS}]" style="position: absolute; font:bold; float: right; margin-right:50px; color:#FFF; margin-top:20px;">
</h:outputText>
</div>

<h:inputText value="#{register.name}" style="border:none; border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder"  value="                 Name"></f:passThroughAttribute>
<p:ajax event="keyup"  listener="#{register.Print}"></p:ajax>
</h:inputText>
<br></br><br></br><br></br>



<h:inputText value="#{register.email}" style="border:none;  border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder" value="                   Email"></f:passThroughAttribute>
<p:ajax event="click"    listener="#{register.AddressHash}"  update="o"></p:ajax>
</h:inputText>
<br></br><br></br><br></br>



<h:inputSecret value="#{register.password}" style="border:none; border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder" value="               Password"></f:passThroughAttribute>
</h:inputSecret>
<br></br><br></br><br></br>



<h:inputText value="#{register.phone}" style="border:none; border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder" value="                   Phone"></f:passThroughAttribute>
</h:inputText>
<br></br><br></br><br></br>



<h:inputText value="#{register.account}"   style="border:none; border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder" value="                  Account"></f:passThroughAttribute>
</h:inputText>


<br></br><br></br><br></br>
<h:inputText value="#{register.state}"   style="border:none; border-radius: 10px;  height:25px; float: left; margin-left:70px; ">
<f:passThroughAttribute name="placeholder" value="            Current State"></f:passThroughAttribute>
</h:inputText>



<br></br><br></br><br></br>
 &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
 &nbsp;&nbsp;&nbsp;
<p:fileUpload value="#{register.upload}"  mode="simple" ></p:fileUpload>

<h:commandButton  rendered="#{! register.fix}"   value="Register" style=" border-radius: 10px;  float: right;  margin-right:30px;   color:#000;
  background-color:#FFF70E;  height:30px; width:120px; margin-top:5px;" 
  action="#{register.Send}"></h:commandButton>

<h:commandButton  rendered="#{register.fix}"  value="Click too Sign in" style=" border-radius: 10px;  float: right;  margin-right:30px;   color:#FFF;
  background-color:#0AFF64;  height:30px; width:120px; margin-top:5px;" 
  action="Sign_in"></h:commandButton>



			
				    
			    <h:selectOneMenu value="#{lOCALS.res}"  style="margin-top:-230px; float:right; margin-right:-50px; border-radius:5px;">
			    <f:selectItem itemValue="a1"    itemLabel="#{lOCALS.t1}"></f:selectItem>
			   <f:selectItem itemValue="a2"    itemLabel="#{lOCALS.t2}"></f:selectItem>
			    </h:selectOneMenu>
		


<p:rating value="#{register.mobile_agents}"   stars="1" style="margin-top:-190px; float:right; margin-right:50px; " />
<label  style="margin-top:-190px; float:right; margin-right:-50px;  color:#FFF">Mobile Agent</label>
</h:form>
</div>
</div>
</h:body>
</html>
