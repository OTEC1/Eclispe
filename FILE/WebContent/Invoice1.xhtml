<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('cache-Control','no-cache, no-store')}"/>
 
    <h:head>
        <title></title>
        
        <link rel="stylesheet"  type="text/css" href="CSS/Dipcss.css"/>
        
          <style>
        
          .scrollbarz{
    height: 490px;
     margin-bottom: 25px;
     margin-top: 0px;
     width: 710px;
     overflow-y: scroll;
     
     }
      
 #style-1z::-webkit-scrollbar{
     width: 9px;
     background-color: #070530;
   
 }
 
  #style-1z::-webkit-scrollbar-thumb{
     background-color:   lawngreen;
     border-radius: 10px;
 }
     
 }
        </style>
    </h:head>
    <h:body>


   
            <div class="scrollbarz" id="style-1z" style="background-color: #070530">
                <div class="force-overflowz" style="background-color: #070530">
                
		       <h:form id="productListForm"  prependId="false">
        
        <ui:repeat value="#{recipetDAO.itemlist}"  var="row">
         
                    
       <div style="display: inline; float: left; margin: 10px; background-color: #E8F5FE; width: 300px; height: 270px;">
         
         <p:graphicImage value="#{recipetDAO.imagesender}"   cache="false"  style="width: 200px; height: 200px;">
                <f:param name="sender" value="#{row.id}" />
            </p:graphicImage>

              <br></br>
                <h:outputLabel  value="#{row.price}" style="color: #070530"/>
           
            <br></br>
      
                <h:outputLabel  value="#{row.quantity}" style="color: #070530"/>
              
            
            <br></br>
                    <h:outputLabel  value="#{row.total}"  style="color: #070530"/>
        
            
       
                
                <h:commandButton   value="X"  action="#{recipetDAO.NEXT_FACEA()}"  
                 style=" float:right; background-color:#070530; color:#1AFF00;  margin-top:-50px;">
                  <f:param name="sender1" value="#{row.id}" />
                </h:commandButton>
                
             
             <h:commandButton value="Pay"  action="#{sub_controller.SUMALLA()}"      
                   style="float:left; background-color:#070530; color:#1AFF00;margin-top:-50px;"/>
            
              
            
        
            </div>
        
     </ui:repeat>
     	</h:form>
                 </div>
             </div>


         
    </h:body>
</html>
